<!doctype html>

<html lang="en">

<head th:replace="snippets.html :: name_head">

</head>

<body>

	<nav th:replace="snippets.html :: name_navbar"></nav>

	<div class="container">
		<div class="row">
			<div class="col-12">
				<form id="brand-form">
					<div class="form-group" style="margin-top: 20px;">
						<button type="button" class="btn btn-primary" id="add-product">Add Product</button>
					</div>
				</form>
			</div>
		</div>
		<!-- Blank Row -->
		<div class="row">
			&nbsp;
		</div>
		
		<div class="row">
			<div class="col-12">
				<table class="table table-striped" id="product-table">
					<thead>
						<tr>
							<th scope="col">Global Sku ID</th>
							<th scope="col">Client Sku ID</th>
							<th scope="col">Client ID</th>
							<th scope="col">Name</th>
							<th scope="col">Brand ID</th>
							<th scope="col">MRP</th>
							<th scope="col">Description</th>
							<th scope="col">Edit</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<!-- empty Row -->
						</tr>
					</tbody>
				</table>
			</div>
		</div>

		<!-- Product Add Modal -->
		<div class="modal" tabindex="-1" role="dialog" id="add-product-modal">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title">Add Product</h5>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">
						<form class="form-inline" id="add-product-form">
							<div class="form-group" style="margin: 10px;">
								<label for="clientId" style="margin-right: 40px;">Client ID</label>
								<div>
									<input type="text" class="form-control" id="clientId" name="clientId"
										placeholder="Enter Client ID">
								</div>
							</div>
							<div class="form-group" style="margin: 2px;">
								<a id="missingClientId" style="color: red;"></a>
							</div>
						</form>
						<div class="form-group" style="margin: 10px;">
							<label class="form-label" for="customFile">Select File</label>
							<input type="file" class="customFile" id="customFile" />
						</div>
						<div class="form-group" style="margin: 2px;">
							<a id="missingFile" style="color: red;"></a>
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
						<button type="button" class="btn btn-primary" id="Add-submit">Submit</button>
					</div>
				</div>
			</div>
		</div>

		<!-- product edit model -->
		<div class="modal" tabindex="-1" role="dialog" id="edit-product-modal">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title">Edit Product</h5>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">
						<form class="form-inline" id="edit-product-form">
							<div class="form-group" style="margin: 10px;">
								<label for="globalSkuId" style="margin-right: 18px;">Global Sku ID</label>
								<div>
									<input type="text" class="form-control" name="globalSkuId" id="globalsku"
										placeholder="Enter name" disabled>
								</div>
							</div>
							<div class="form-group" style="margin: 10px;">
								<label for="name" style="margin-right: 75px;">Name</label>
								<div>
									<input type="text" class="form-control" name="name" placeholder="Enter name">
								</div>
							</div>
							<div class="form-group" style="margin: 10px;">
								<label for="brandId" style="margin-right: 55px;">Brand ID</label>
								<div>
									<input type="text" class="form-control" name="brandId" placeholder="Enter brand ID">
								</div>
							</div>
							<div class="form-group" style="margin: 10px;">
								<label for="mrp" style="margin-right: 81px;">MRP</label>
								<div>
									<input type="text" class="form-control" name="mrp" placeholder="Enter MRP">
								</div>
							</div>
							<div class="form-group" style="margin: 10px;">
								<label for="description" style="margin-right: 37px;">Description</label>
								<div>
									<input type="text" class="form-control" name="description"
										placeholder="Enter Description">
								</div>
							</div>
						</form>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
						<button type="button" class="btn btn-primary" id="update-submit">Submit</button>
					</div>
				</div>
			</div>
		</div>

	</div> <!-- Container end-->

	<footer class="footer" th:fragment="name_footer">
		Copyright Increff 2019
		&nbsp;
		<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
		<script th:src="@{/static/products.js}" />
		</script>
		<script th:src="@{/static/app.js}" />
		</script>
		<script th:src="@{/static/papaparse.min.js}" />
		</script>
		<script th:src="@{/static/notify.js}" />
		</script>
	</footer>
</body>

</html>
